{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="mb-4">
        {% if not user.is_staff %}
        <a class="btn btn-primary" href="/vehiculos/crear/">Nueva solicitud</a>
        {% endif %}
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table id="datatable_Vehiculos" class="table table-hover">
                    <caption>
                        Vehiculos
                    </caption>
                    <thead>
                        <tr>
                            <th class="centered">#</th>
                            <th class="centered">Nombre y modelo</th>
                            <th class="centered">Marca</th>
                            <th class="centered">Patente</th>
                            <th class="centered">Cant de viajes</th>
                            <th class="centered">Estado</th>
                            <th class="centered">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody_Vehiculos"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src='{% static "js/vehiculos/vehiculos_listado.js" %}'></script>
{% endblock %}
