{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/solicitudes/crear/" method="post" class="card card-body">
                <h1>Crear solicitud</h1>

                {{error}}

                {% csrf_token %}

                {{form}}

                <button class="btn btn-primary mt-4">Guardar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
