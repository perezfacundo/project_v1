<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportes Dean Funes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand nav-link active" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/solicitudes">Solicitudes</a></li>

          {% if user.is_staff %}
          <li class="nav-item"><a class="nav-link" href="/empleados">Empleados</a></li>
          <li class="nav-item"><a class="nav-link" href="/vehiculos">Vehiculos</a></li>
          <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
          {% endif %}

          <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesion</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/signup">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="/signin">Iniciar sesion</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>

</html>
