{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-4">
  <div class="input-group">
    <form id="formulario" method="POST" action="{% url 'solicitudes_reportes' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <input class="form-control" type="date" name="fechaInicio" id="fechaInicio">
        </div>
        <div class="col">
          <input class="form-control" type="date" name="fechaFin" id="fechaFin">
        </div>
        <div class="col">
          <button class="btn btn-primary" type="button" id="enviarButton">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="row mt-5">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6"> <!--TABLA -->
      <div class="table-responsive">
        <table id="table" class="table table-hover">
          <caption>Reporte de solicitudes</caption>
          <thead>
            <tr>
              <th class="centered">Estado</th>
              <th class="centered">Cantidad</th>
            </tr>
          </thead>
          <tbody id="tablebody">
        </table>
      </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div id="chart" class="chart"></div>
    </div>
  </div>
</div>

<!-- Apache Echarts (requiere jQuery) -->
<script src="{% static 'js/echarts.min.js' %}"></script>
<script src='{% static "js/solicitudes_reportes.js" %}'></script>

{% endblock %}
