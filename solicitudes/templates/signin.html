{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form action="/signin/" method="post" class="card card-body">

        <h1 class="text-center">Iniciar sesion</h1>

        {{error}}
        {% csrf_token %}

        <div class="mb-3">
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" class="form-control" placeholder="Escriba su nombre de usuario">
        </div>

        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
        </div>

        <button class="btn btn-primary">
          Iniciar sesion
        </button>

      </form>
    </section>
  </div>
</div>

{% endblock %}
