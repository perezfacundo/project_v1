{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <section class="col-md-6 offset-md-3 mt-5">
            <form action="{% url 'solicitud_detalle' solicitud.id %}" method="POST" class="card card-body">
                <h3>Detalles de la solicitud</h3>
            
                {{error}}
                {% csrf_token %}

                <div class="row">
                    <div class="col">
                        <label for="id">ID</label>
                        <input type="text" name="id" id="id" class="form-control" value="{{solicitud.id}}" disabled readonly>
                    </div>
                    <div class="col">
                        <label for="fecha_trabajo">Fecha trabajo</label>
                        <input type="date" name="fecha_trabajo" id="fecha_trabajo" class="form-control" value="{{solicitud.fecha_trabajo}}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="direccion_desde">Desde</label>
                        <input type="text" name="direccion_desde" id="direccion_desde" class="form-control" value="{{solicitud.direccion_desde}}">
                    </div>
                    
                    <div class="col">
                        <label for="direccion_hasta">Hasta</label>
                    <input type="text" name="direccion_hasta" id="direccion_hasta" class="form-control" value="{{solicitud.direccion_hasta}}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="detalles">Detalles</label>
                    <textarea name="detalles" id="detalles" cols="30" rows="3" class="form-control">{{solicitud.detalles}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="estado">Estado</label>
                    <input name="estado" id="estado" cols="30" rows="5" class="form-control" value="{{solicitud.estados}}" disabled>
                </div>
                
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </section>
    </div>
</div>

{% endblock %}
