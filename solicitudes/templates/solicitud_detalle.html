{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <section class="col-md-6 offset-md-3 mt-5">
            <form action="{% url 'solicitud_detalle' solicitud.id %}" method="POST" class="card card-body">
                <h3>Detalles de la solicitud</h3>
            
                {{error}}
                {% csrf_token %}

                <div class="row">
                    <div class="col">
                        <label for="id">ID</label>
                        <input type="text" name="id" id="id" class="form-control" value="{{solicitud.id}}" disabled readonly>
                    </div>
                    <div class="col">
                        <label for="fechaTrabajo">Fecha trabajo</label>
                        <input type="date" name="fechaTrabajo" id="fechaTrabajo" class="form-control" value="{{solicitud.fechaTrabajo}}">
                        <!-- <input type="text" name="fechaTrabajo" id="fechaTrabajo" class="form-control" value="{{solicitud.fechaTrabajo}}"> -->
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="desde">Desde</label>
                        <input type="text" name="desde" id="desde" class="form-control" value="{{solicitud.desde}}">
                    </div>
                    
                    <div class="col">
                        <label for="hasta">Hasta</label>
                    <input type="text" name="hasta" id="hasta" class="form-control" value="{{solicitud.hasta}}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="detalles">Detalles</label>
                    <textarea name="detalles" id="detalles" cols="30" rows="3" class="form-control">{{solicitud.detalles}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="estado">Estado</label>
                    <input name="estado" id="estado" cols="30" rows="5" class="form-control" value="{{solicitud.estados}}" disabled>
                </div>

                <!-- <label for="estado">Estado</label>
                <select class="form-select" name="estado" id="estado">
                    <option selected value="{{solicitud.estados}}"></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select> -->
                
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </section>
    </div>
</div>

{% endblock %}
