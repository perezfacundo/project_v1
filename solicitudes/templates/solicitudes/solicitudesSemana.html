{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table id="tableSolicitudes" class="table table-hover">
                    <caption>
                        Solicitudes
                    </caption>
                    <thead id="tableHead">
                        <tr>
                            <th class="centered">#</th>
                            <th class="centered">Cliente</th>
                            <th class="centered">Desde</th>
                            <th class="centered">Hasta</th>
                            <th class="centered">A realizar el</th>
                            <th class="centered">Estado</th>
                            <th class="centered">Acciones</th>
                            <th class="centered">Calificacion</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src='{% static "js/solicitudes/solicitudes_semana.js" %}'></script>
{% endblock %}
