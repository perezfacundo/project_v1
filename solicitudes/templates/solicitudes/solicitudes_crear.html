{% extends 'base.html' %}

{% load static %}

{% block content %}

<main class="container mt-5">
  <div class="container text-center">
    <h3>Formulario de solicitud</h3>
    <p>El siguiente es un formulario el cual debes completar para que se pueda presupuestar su solicitud</p>
  </div>
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-md-7">
      <form action="{% url 'solicitudes_crear' %}" method="post" class="card-body" id="form">
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-12">
            <label for="txt_detalles">¿ Qué necesita transportar ?</label>
            <textarea name="objetos_a_transportar" id="txt_detalles" class="form-control"></textarea>
          </div>

          <div class="col-12">
            <label for="direccion_desde">¿ Desde qué lugar ?</label>
            <input type="text" name="direccion_desde" id="direccion1" class="form-control">
            <input type="hidden" name="latitud_desde" id="latitud1">
            <input type="hidden" name="longitud_desde" id="longitud1">
          </div>

          <div class="col-12">
            <label for="direccion_hasta">¿ Hasta qué lugar ?</label>
            <input type="text" name="direccion_hasta" id="direccion2" class="form-control">
            <input type="hidden" name="latitud_hasta" id="latitud2">
            <input type="hidden" name="longitud_hasta" id="longitud2">
          </div>

          <div class="col-12">
            <label for="fecha_trabajo">¿ En qué fecha necesita recibirlo ?</label>
            <input type="date" name="fecha_trabajo" class="form-control">
          </div>

          <div class="col-12">
            <label for="detalles">Detalles</label>
            <input type="text" name="detalles" class="form-control">
          </div>

          <input type="hidden" name="id_estado_solicitud" value="1">

          {{error}}
          <hr>

          <!-- Button trigger modal -->
          <button type="button" class="w-100 btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#confirmSave">
            Enviar solicitud
          </button>

          <!-- Modal -->
          <div class="modal fade" id="confirmSave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Deseas confirmar los datos? </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  En el futuro no podrás modificarlos.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary">Confirmar datos</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>
</main>

<script src='{% static "js/autocomplete.js" %}'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT2JD48DifkZB6hadzvJLtC1u7O5MQEkw&libraries=places"></script></script>
{% endblock %}
